<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/static.css">
    <title>JamJar!</title>
  </head>
  <body>
    <div class="container" style="padding-top: 0px;">
		<div class="row">
			<div class="col" style="padding-top: 40px; padding-bottom: 50px; text-align: center;">
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="range1">
                </div>
                <p id="val1"></p>
			</div>
			<div class="col" style="padding-top: 40px; padding-bottom: 50px; text-align: center;">
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="range2">
                </div>
                <p id="val2"></p>
            </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const roomid = window.location.pathname
        var slider1 = document.getElementById("range1");
        var slider2 = document.getElementById("range2");

        var output1 = document.getElementById("val1");
        var output2 = document.getElementById("val2");

        output1.innerHTML = slider1.value; // Display the default slider value
        output2.innerHTML = slider1.value;

        var socket = io()
        // Update the current slider value (each time you drag the slider handle)
        slider1.oninput = function() {
            output1.innerHTML = this.value;
            socket.emit('formchange', {roomid, data: this.value});
            console.log("emmitted")
        }
        
        slider2.oninput = function() {
        output2.innerHTML = this.value;
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
