    <body>

        <div class="container-fluid h-100" style="padding-top: 0px;">
            <div class="row" style="height: 10%;">
                <div class="col" style="padding-top: 40px; padding-bottom: 50px; text-align: center;">

        <script>
            const iddisplay = document.getElementById("roomiddisplay")
            iddisplay.textContent = "Room ID: " + window.location.pathname.slice(6)
        </script>
        
        
        <div id="full">
            <canvas id="chart"></canvas>
        </div>

        <div class="container-fluid" >
            <div class="row"style="position: absolute; height: 40%; bottom: 0px; width: 100%;">
                <div class="col-4" style="text-align: center; background-color: rgb(204, 86, 86); color: white;">
                    <h4 style="font-size:4vw;">Understanding</h4>
                    <h2 style="font-size:6vw; padding-top: 3vh;" id="uval">üß†</h2>
                </div>
                <div class="col-4" style="text-align: center; background-color: rgb(105, 185, 105); color: white;">
                    <h4 style="font-size:5vw;">Speed</h4>
                    <h2 style="font-size:6vw; padding-top: 3vh;" id="sval">üëç</h2>
                </div>
                <div class="col-4" style="text-align: center; background-color: rgb(99, 99, 211); color: white;">
                    <h4 style="font-size:4vw;">Engagement</h4>
                    <h2 style="font-size:6vw; padding-top: 3vh;" id="eval">üòÄ</h2>
                </div>
            </div>
        </div>




        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            const startTime = new Date();
            const DEVICE_IDS = new Set();
            var mean_underst = {
                data: [[0,50]],
                label: "mean u",
                borderColor: "rgba(255, 0, 0, 1)"
            };
            var mean_speed = {
                data: [[0,50]],
                label: "mean s",
                borderColor: "rgba(0, 255, 0, 1)"
            };
            var mean_engage = {
                data: [[0,50]],
                label: "mean e",
                borderColor: "rgba(0, 0, 255, 1)"
            };
          const config = {
            type: 'scatter',
            data: {},
            options: {
                animation: false,
                showLine: true,
                responsive:true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        display: false
                    }
                },
                title: {
                    display: true,
                    text: 'Student Engagement (Raw Data)'
                },
                elements: {
                    point:{
                        radius: 0
                    }
                },
                animation: {
                    duration: 0
                }
            },
            };

            const chart = new Chart(
                document.getElementById('chart'),
                config
            );

            chart.data.datasets.push(mean_underst);
            chart.data.datasets.push(mean_speed);
            chart.data.datasets.push(mean_engage);

        </script>
        <script src="/scripts/fill_teacher_display.js"></script>
