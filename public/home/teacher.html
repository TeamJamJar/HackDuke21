<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div>
            <canvas id="chart"></canvas>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            const startTime = new Date();
            const DEVICE_IDS = new Set();
            var mean_underst = {
                data: [[0,50]],
                label: "mean u",
                borderColor: "rgba(255, 0, 0, 1)"
            };
            var mean_speed = {
                data: [[0,50]],
                label: "mean s",
                borderColor: "rgba(0, 255, 0, 1)"
            };
            var mean_engage = {
                data: [[0,50]],
                label: "mean e",
                borderColor: "rgba(0, 0, 255, 1)"
            };
          const config = {
            type: 'scatter',
            data: {},
            options: {
                animation: false,
                showLine: true,
                responsive: true,
                legend: {
                    position: 'top',
                    display: false
                },
                title: {
                    display: true,
                    text: 'Student Engagement (Raw Data)'
                },
                elements: {
                    point:{
                        radius: 0
                    }
                },
                animation: {
                    duration: 0
                }
            },
            };

            const chart = new Chart(
                document.getElementById('chart'),
                config
            );

            chart.data.datasets.push(mean_underst);
            chart.data.datasets.push(mean_speed);
            chart.data.datasets.push(mean_engage);

        </script>
        <script src="/scripts/fill_teacher_display.js"></script>

    </body>
</html>
